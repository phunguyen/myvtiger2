<ion-menu id="leftMenu" [content]="content" *ngIf="loggedIn()">

    <ion-toolbar>
        <ion-title>My vTiger</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="#p of pages" (click)="openPage(p)">
            {{p.title}}
            </button>
            <button menuClose="leftMenu" ion-item (click)="logOut()" detail-none>
            Logout
            </button>
        </ion-list>
    </ion-content>

</ion-menu>
<ion-nav id="nav" [root]="root" #content swipeBackEnabled="false"></ion-nav>
