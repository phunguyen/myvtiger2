<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="loggedIn()">
        Home
    </ion-title>
</ion-navbar>
<ion-content class="home" *ngIf="loggedIn()">
    <ion-list>
        <ion-item *ngFor="#module of modules" (click)="viewModule(module)">{{module.label}}</ion-item>
    </ion-list>
</ion-content>
